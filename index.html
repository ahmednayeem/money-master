<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Monthly Cost</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/7ac59b5ca1.js" crossorigin="anonymous"></script>
    <!-- css-link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google-fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>



    <header>

        <div>

            <h1 class="text-info fw-bold text-info mt-3">Monthly Cost<span> <i class="text-warning fa-solid fa-hand-holding-dollar"></i></span></h1>
        </div>
    </header>
    <main>
        <section class="d-flex justify-content-center">
            <div class="col-md-5 half-width">
                <img class="mt-3 rounded" src="img/money-cost.jpg">
            </div>
            <div class="p-5 bg-light text-dark col-md-5 half-width mt-3 text-center">
                <h3>Income</h3>
                <label>Income:</label>
                <input class="mt-2" type="text">
                <h3 class="mt-2">Expenses</h3>
                <label>Food:</label>
                <input type="text"><br><br>
                <label>Rent:</label>
                <input type="text"><br><br>
                <label>Clothes:</label>
                <input type="text"><br>
                <button type="button" class="btn btn-primary btn-lg mt-4">Calculate</button>
                <h3 class="mt-3">Total Expenses:5500</h3>
                <h3>Balance:4500</h3>
                <label>Save:</label>
                <input class="mt-3" type="text"> %
                <button type="button" class="w-25 btn btn-primary btn-sm">Save</button>
                <h4 class="mt-3">Saving Amount:2000</h4>
                <h4 class="mt-3">Remaining Balance:2500</h4>
            </div>
        </section>
    </main>






















    <!-- Js-link -->
    <script src="js/app.js"></script>
    <!-- bootstrap-bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
